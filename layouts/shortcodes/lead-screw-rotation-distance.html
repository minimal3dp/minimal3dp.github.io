    <form method="post" id="myform">
        <div class="row mb-3">
            <div class="col-xl-6">
                <label for="pitch" class="form-label">Pitch</label>
                <input type="number" class="form-control" name="pitch" id="pitch" value="2" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6">
                <label for="threads" class="form-label">Number of Threads</label>
                <input type="number" class="form-control" name="threads" id="threads" value="1" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6">
                <label for="lsdistance" class="form-label">Lead Screw Rotation Distance</label>
                <input type="number" class="form-control" disabled name="lsdistance" id="lsdistance" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6 d-flex align-items-center">
                <button class="btn btn-lg px-4" style="background-color:#007bff;border-color:#007bff;color:white;"

        </div>
