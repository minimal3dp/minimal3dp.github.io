<div class="container">
    <form id="myform">
        <div class="row mb-3">
            <div class="col-xl-6">
                <label for="peak_current" class="form-label">Peak Current</label>
                <input type="number" class="form-control" name="peak_current" id="peak_current" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6 d-flex align-items-center">
                <label><i>See Motor Spec Sheet</i></label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6">
                <label for="rms_factor" class="form-label">RMS Factor</label>
                <input type="number" class="form-control" disabled name="rms_factor" id="rms_factor" value="0.707" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6 d-flex align-items-center">

            <div class="col-xl-6">

        </div>
        <div class="row mb-3">
            <div class="col-xl-6 d-flex align-items-center">
                <label><i>Copy and Paste into Printer.cfg</i></label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-xl-6 d-flex align-items-center">
                <button class="btn btn-lg px-4" style="background-color:#007bff;border-color:#007bff;color:white;"
                    type="button" onclick="rcRunner()">Calculate</button>
            </div>
        </div>
