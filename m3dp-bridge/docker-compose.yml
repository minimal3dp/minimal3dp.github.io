version: '3.8'

services:
  web:
    build: .
    command: uvicorn m3dp-bridge.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/m3dp
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=change_me_in_prod
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=m3dp
    ports:
      - "5432:5432"

volumes:
  postgres_data:
