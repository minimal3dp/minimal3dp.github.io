name: Fetch YouTube Subscriber Count

on:
  schedule:
    # Runs weekly (Monday) at 03:12 UTC
    - cron: '12 3 * * 1'
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/fetch_youtube_subscribers.py'
      - '.github/workflows/fetch-youtube-subscribers.yml'

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync

      - name: Fetch subscriber count
        id: fetch
        run: |
          uv run python scripts/fetch_youtube_subscribers.py || exit 1
          COUNT=$(jq -r '.subscriberCount' data/youtube_channel.json 2>/dev/null || echo "0")
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"
      - name: Debug output
        run: |
          echo '--- data/youtube_channel.json ---'
          sed -n '1,120p' data/youtube_channel.json || echo "File not found"

      - name: Commit data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update YouTube subscriber count data"
          commit_user_name: automation
          commit_user_email: action@minimal3dp.com
          file_pattern: data/youtube_channel.json static/data/youtube_channel.json

      - name: Determine email config
        id: email_config
        run: |
          if [ -n "${{ secrets.SMTP_SERVER }}" ] && \
             [ -n "${{ secrets.SMTP_PORT }}" ] && \
             [ -n "${{ secrets.SMTP_USERNAME }}" ] && \
             [ -n "${{ secrets.SMTP_PASSWORD }}" ] && \
             [ -n "${{ secrets.TO_EMAIL }}" ] && \
             [ -n "${{ secrets.FROM_EMAIL }}" ]; then
            echo "have_email=true" >> "$GITHUB_OUTPUT"
          else
            echo "have_email=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Email (success)
        if: success() && steps.email_config.outputs.have_email == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Subscriber count updated ✔"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.FROM_EMAIL }}
          body: |
            Success updating subscriber count.
            Current Subscribers: ${{ steps.fetch.outputs.count }}
            Repo: ${{ github.repository }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Data File: data/youtube_channel.json
            View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Email (failure)
        if: failure() && steps.email_config.outputs.have_email == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Subscriber count workflow FAILED ✖"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.FROM_EMAIL }}
          body: |
            Failure updating subscriber count.
            Repo: ${{ github.repository }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Inspect logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
