name: Fetch Popular Posts

on:
  schedule:
    # runs daily at 3:05am
    - cron: '5 3 * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/fetch_ga4_popular.py'
      - 'data/popular.json'
      - '.github/workflows/fetch-popular.yml'

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
      SECTIONS: '/blog/,/tools/,/projects/'
      OUTPUT_PATH: data/popular.json
      # Optional notification targets (set these as repository secrets)
      # SLACK_WEBHOOK_URL: Slack Incoming Webhook URL (saved as secret, injected below)
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      - name: Decode GA4 service account
        run: |
          echo "$GA4_SERVICE_ACCOUNT" | base64 --decode > /tmp/ga4_service_account.json
        env:
          GA4_SERVICE_ACCOUNT: ${{ secrets.GA4_SERVICE_ACCOUNT }}
      - name: Run fetch script
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/ga4_service_account.json
          python scripts/fetch_ga4_popular.py
      - name: Debug output
        run: |
          echo '--- data/popular.json ---'
          sed -n '1,120p' data/popular.json || true
          echo '--- static/data/popular.json ---'
          sed -n '1,120p' static/data/popular.json || true
      - name: Copy to static for client-side fetch
        run: |
          mkdir -p static/data || true
          cp data/popular.json static/data/popular.json || true
      - name: Commit data
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update popular posts data"
          commit_user_name: automation
          commit_user_email: action@minimal3dp.com
      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Skipping Slack success notification; SLACK_WEBHOOK_URL not set."; exit 0; fi
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"âœ… Popular posts data updated (commit $SHORT_SHA). Run $GITHUB_RUN_ID in $GITHUB_REPOSITORY\"}" \
            "$SLACK_WEBHOOK_URL"
      - name: Send Email (success)
        if: success() && secrets.SMTP_SERVER && secrets.SMTP_PORT && secrets.SMTP_USERNAME && secrets.SMTP_PASSWORD && secrets.TO_EMAIL && secrets.FROM_EMAIL
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Popular posts data updated âœ”"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.FROM_EMAIL }}
          body: |
            Success updating popular posts data.
            Repo: ${{ github.repository }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            File: data/popular.json
            View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "Skipping Slack failure notification; SLACK_WEBHOOK_URL not set."; exit 0; fi
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"ðŸš¨ Popular posts workflow FAILED (commit $SHORT_SHA). Run $GITHUB_RUN_ID: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" \
              "$SLACK_WEBHOOK_URL"
      - name: Send Email (failure)
        if: failure() && secrets.SMTP_SERVER && secrets.SMTP_PORT && secrets.SMTP_USERNAME && secrets.SMTP_PASSWORD && secrets.TO_EMAIL && secrets.FROM_EMAIL
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Popular posts workflow FAILED âœ–"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.FROM_EMAIL }}
          body: |
            Failure updating popular posts data.
            Repo: ${{ github.repository }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Inspect logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
